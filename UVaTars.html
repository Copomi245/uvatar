<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trabajando con UVaTars</title>
        <link rel="stylesheet" href="uvatar_estilo.scss">
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

        
    </head>
    <body>
        <div id="app">
            <h1>Bienvenido a UVaTars   
                <a href="https://www.uva.es/export/sites/uva/">
                    <p> 
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Logotipo_de_la_Universidad_de_Valladolid.svg/1200px-Logotipo_de_la_Universidad_de_Valladolid.svg.png"  width="65" hegiht="65">
                    </p>
                    
                </a>
            </h1>
            
            <h2>En esta web podrás crear caras más feas que la tuya
                y que la de tu padre calvo. Feliz día.
            </h2>
            <div class="container">
                        <div class="left">
                            <div>
                                <h3>UVaTar
                                    <button type="button" class="boton" v-on:click=uvatarAleatorio>Generar aleatorio</button>
                                    <img  class="yoda" src="https://i.ibb.co/8MHXt1J/base.png" alt="El yoda">
                                    <img  :src="boca" class="boca_ubicacion">
                                    <img :src="orejaDerecha" class="oreja_der_ubicacion">
                                    <img :src="orejaIzquierda" class="oreja_izda_ubicacion">
                                    <img :src="ojos" class="ojos_ubicacion">
                                    <img :src="nariz" class="nariz_ubicacion">
                                </h3>                                
                            </div>


                        </div>
                        <div class="right">
                            <div>
                                <h4>Crea tu propio Monstruo.SA. by PIXAR</h4>

                                <h5>Ojos {{orejaDerecha}}</h5>
                                
                                <img class="con_borde" src="https://i.ibb.co/LPXrDY0/eyes3.png" alt="ojos_pedre" height="55px">
                                <img class="con_borde" src="https://i.ibb.co/fM85y43/eyes1.png" alt="ojos_juanma" height="55px">
                                <img class="con_borde" src="https://i.ibb.co/YPn2LMg/eyes0.png" alt="ojos_dario" height="55px">
                                <!----- LOS BOTONES  -->
                                <br>
                                <button type="button" class="btn btn-primary" @click="">ojos de pedre</button>
                                <button type="button" class="btn btn-primary" @click="">ojos de juanma</button>
                                <button type="button" class="btn btn-primary" @click="">ojos de dario</button>
                                
                                <h5>Orejas</h5>
                                <img class="con_borde" src="https://i.ibb.co/Lv1sxH1/left-ear3.png"  alt="orejaI_pedre">
                                <img class="con_borde" src="https://i.ibb.co/7rKmZTf/right-ear3.png" alt="orejaD_pedre">
                                <img class="con_borde" src="https://i.ibb.co/n61GGk7/left-ear1.png" alt="orejaI_juanma">
                                <img class="con_borde" src="https://i.ibb.co/RjM8T9w/right-ear1.png" alt="orejaD_juanma">
                                <img class="con_borde" src="https://i.ibb.co/Lzbf7zV/Left-ear0.png" alt="orejaI_dario">
                                <img class="con_borde" src="https://i.ibb.co/Sn3Tzf0/Right-ear0.png" alt="orejaD_dario">

                                <!----- LOS BOTONES  -->
                                <br>
                                <button type="button" class="btn btn-primary" @click="">orejas de pedre</button>
                                <button type="button" class="btn btn-primary" @click="">orejas de juanma</button>
                                <button type="button" class="btn btn-primary" @click="">oreja de dario</button>
                                
                                
                                <h5>Nariz</h5>
                                <img class="con_borde" src="https://i.ibb.co/rFn3grd/nose3.png" alt="">
                                <img class="con_borde" src="https://i.ibb.co/pvs6n8w/nose1.png" alt="">
                                <img class="con_borde" src="https://i.ibb.co/Nxty8qB/nose0.png" alt="">

                                <!----- LOS BOTONES  -->
                                <br>
                                <button type="button" class="btn btn-primary" @click="">nariz de pedre</button>
                                <button type="button" class="btn btn-primary" @click="">nariz de juanma</button>
                                <button type="button" class="btn btn-primary" @click="">nariz de dario</button>
                                
                                
                                <h5>Boca</h5>
                        
                                <img class="con_borde" src="https://i.ibb.co/72ghbRW/mouth3.png" alt="">
                                <img class="con_borde" src="https://i.ibb.co/Sy4gKbZ/mouth1.png" alt="">
                                <img class="con_borde" src="https://i.ibb.co/R90rGqR/mouth0.png" alt="">

                                <!----- LOS BOTONES  -->
                                <br>
                                <button type="button" class="btn btn-primary" @click="">nariz de pedre</button>
                                <button type="button" class="btn btn-primary" @click="">nariz de juanma</button>
                                <button type="button" class="btn btn-primary" @click="">nariz de dario</button>
                            
                                <!---
                                <p>Fondos</p>
                                <img class="con_borde" src="https://i.ibb.co/SxYJKS9/face3.png" alt="">
                                <img class="con_borde" src="https://i.ibb.co/TKP6czG/face1.png" alt="">
                                <img class="con_borde" src="https://i.ibb.co/30BGhfT/face0.png" alt="">
                                ---->


                                
                            </div>


                        </div>
            </div>
            
            
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./vue.js"></script>
    </body>
    </html>
