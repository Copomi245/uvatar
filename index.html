<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="uvatarOK_estilo.css">

    <title>UVaTars final project</title>
  </head>
  <body>
    <div id="app">
        <h1>Bienvenido a UVaTars
            <a href="https://www.uva.es/export/sites/uva/"style="display: inline-block;">
                <p> 
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Logotipo_de_la_Universidad_de_Valladolid.svg/1200px-Logotipo_de_la_Universidad_de_Valladolid.svg.png"  width="90" height="90" >
                </p>
                
            </a>
        </h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="titulillo">UVaTar</h3>

                    <div align="center">
                        <img class="yoda" src="https://i.ibb.co/8MHXt1J/base.png" alt="El yoda" style="border-radius: 10px; margin-bottom: 100px; margin-top: 80px;">
                    </div>
                    <div class="recortes">
                        <img :src="boca_actual" class="boca_ubicacion">
                        <img :src="orejaD_actual" class="oreja_der_ubicacion">
                        <img :src="orejaI_actual" class="oreja_izda_ubicacion">
                        <img :src="nariz_actual" class="nariz_ubicacion">
                        <img :src="ojos_actual"  class="ojos_ubicacion">
                        <img :src="accesorio_cabeza" alt="" class="accesorio_ubicacion">
                    </div>

                    <div align="center"><button type="button" class="btn btn-danger" @click="random">Generar aleatorio</button></div>
                    <div align="rright"><button type="button" class="btn btn-danger" @click="UvaRandom">Uvatar aleatorio</button></div>
                    <div class="opciones">
                        <h4>Introduzca sus imágenes</h4>
                        <form name="subida-imagenes" type="POST" enctype="multipart/formdata" >
                            <input type="file" name="imagen" />
                            <input type="submit" name="subir-imagen" value="Enviar imagen" />
                        </form>
                    </div>
                    
                    

                </div>
                <div class="col-md">
                    <h4 class="titulillo">Crea tu propio Monstruo.SA. by PIXAR</h4>
                    <div class="row">
                        <div class="col">

                            <h5 class="titulillo">Ojos</h5>

                                    <ul>
                                        <span v-for="ojo in ojos">
                                            <div>
                                                <a href="#" @click="cambiarOjos(ojo)"><img :src="ojo" alt="" class="ojos"></a>
                                            </div></span>
                                    </ul>
                                    
                        </div>
                        <div class="col">
                            <h5 class="titulillo">Nariz</h5>

                                    <ul>
                                        <span v-for="nariz in narices">
                                                <a href="#" @click="cambiarNariz(nariz)"><img :src="nariz" class="narices"></a>
                                            </span>
                                    </ul>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col">

                            <h5 class="titulillo">Orejas izquierdas </h5>

                            <ul>
                                <span v-for="oreja in orejasI"> 
                                        <a href="#" @click="cambiarOrejaI(oreja)"><img :src="oreja" alt="" class="orejas"></a>
                                </span>
                            </ul>
                            
                        </div>
                        <div class="col">

                            <h5 class="titulillo">Orejas derechas </h5>

                            <ul>
                                <span v-for="oreja in orejasD"> 
                                        <a href="#" @click="cambiarOrejaD(oreja)"><img :src="oreja" alt="" class="orejas"></a>
                                </span>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">

                            <h5 class="titulillo">Boca</h5>

                            <ul>
                                <span v-for="boca in bocas">
                                        <a href="#" @click="cambiarBoca(boca)"><img :src="boca" alt="" class="bocas"></a>
                                    </span>
                            </ul>

                        </div>
                        <div class="col">

                            <h5 class="titulillo">Accesorios</h5>

                            <ul>
                                <span v-for="accesorio in accesorios">
                                    <a href="#" @click="equiparAccesorio(accesorio)"><img :src="accesorio" alt="" class="accesorios"></a></span>
                            </ul>
                        </div>

                    </div>
                    




                </div>


            </div>
            

            
        
        </div>
        <div class="footer">
            <p><center>Darío Sánchez Gómez y Miguel Cófreces Pozo</center></p>
        </div>
        

        <!-- Optional JavaScript -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./vue.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
</body>
</html>
